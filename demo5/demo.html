<!DOCTYPE html>
<html style="height: 100%;" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <style type="text/css">
        body,html{
            margin:0;
            padding:0;
        }
    </style>
</head>
<body style="height: 100%;">
    <div id="div" style="background: red;height: 6000px;width:100%;">

    </div>

    <script src="zepto.js" type="text/javascript"></script>
    <script>
        var fingerStart;
        var fingerEnd
        $("#div").on("touchstart",function(e){
            e.preventDefault();

            fingerStart = e.touches[0];
        }).on("touchend",function(e){
            e.preventDefault();

            fingerEnd = e.changedTouches[0];

            alert("start" + fingerStart.screenY + "end" + fingerEnd.screenY);
        })
    </script>
</body>
</html>
